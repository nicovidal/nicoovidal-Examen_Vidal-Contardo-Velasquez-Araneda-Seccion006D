<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'kojo/css/login.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
    <title>Login</title>
</head>
<body>
      <div class="login-container">
          <div class="login-info-container">
            <h1>Iniciar Sesion</h1>
          
            <form class="inputs-container" method="POST">
              {% csrf_token %}
              {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Iniciar Sesion</button>
              <span><li><a href="/crearCuenta/">No tienes una cuenta?</a></li></span>
            </form>
          </div>
            <img class="image-container" src="{% static 'kojo/img/prueba.jpg'%}" alt="">
      </div>

</body>
</html>
